<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声＋手入力チャット</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .me {
            color: blue;
        }

        .voice {
            color: green;
        }
    </style>
</head>

<body>
    <h1>音声＋手入力チャット</h1>

    <div id="chat"></div>

    <input id="textInput" type="text" placeholder="メッセージを入力">
    <button id="sendBtn">送信</button>

    <button id="startVoice">🎙 音声開始</button>
    <button id="stopVoice">⏹ 停止</button>

    <script>
        const chat = document.getElementById('chat');
        const messages = [];

        // チャットにメッセージを追加
        function addMessage(text, type) {
            if (!text.trim()) return;
            messages.push({ text, type, time: Date.now() });
            render();
        }

        // チャットを描画
        function render() {
            chat.innerHTML = messages
                .map(msg => `<div class="${msg.type}">[${msg.type}] ${msg.text}</div>`)
                .join('');
            chat.scrollTop = chat.scrollHeight;
        }

        // 手入力送信
        document.getElementById('sendBtn').onclick = () => {
            const text = document.getElementById('textInput').value;
            if (text.trim()) {
                addMessage(text, 'me');
                document.getElementById('textInput').value = '';
            }
        };

        // Safari対応：SpeechRecognitionインスタンス作成関数
        function createRecognition() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ja-JP';
            rec.continuous = true;
            rec.interimResults = true; // 一時結果も取得

            rec.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        addMessage(transcript, 'voice');
                    }
                }
            };

            rec.onend = () => {
                // Safariのバグ回避：インスタンス作り直し＋遅延再スタート
                setTimeout(() => {
                    recognition = createRecognition();
                    recognition.start();
                }, 300);
            };

            return rec;
        }

        let recognition = createRecognition();

        // 音声開始
        document.getElementById('startVoice').onclick = () => recognition.start();
        // 音声停止
        document.getElementById('stopVoice').onclick = () => recognition.stop();
    </script>
</body>

</html>
