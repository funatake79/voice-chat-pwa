<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音声＋手入力チャット</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    h1 {
        font-size: 1.2rem;
        text-align: center;
        background: #4CAF50;
        color: white;
        margin: 0;
        padding: 10px;
    }
    #chat {
        flex: 1;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        background: white;
    }
    .me { color: #1E88E5; }
    .voice { color: #43A047; }
    .input-area {
        display: flex;
        gap: 5px;
        padding: 10px;
        background: #f1f1f1;
    }
    #textInput {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 12px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #sendBtn {
        background: #2196F3;
        color: white;
    }
    #startVoice {
        background: #4CAF50;
        color: white;
    }
    #stopVoice {
        background: #F44336;
        color: white;
    }
    .voice-controls {
        display: flex;
        gap: 5px;
        padding: 10px;
        background: #f1f1f1;
        justify-content: center;
    }
    @media (max-width: 480px) {
        h1 {
            font-size: 1rem;
            padding: 8px;
        }
        button {
            font-size: 0.9rem;
            padding: 8px 10px;
        }
        #textInput {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
    <h1>音声＋手入力チャット</h1>
    <div id="chat"></div>

    <div class="input-area">
        <input id="textInput" type="text" placeholder="メッセージを入力">
        <button id="sendBtn">送信</button>
    </div>

    <div class="voice-controls">
        <button id="startVoice">🎙 開始</button>
        <button id="stopVoice">⏹ 停止</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const messages = [];

        function addMessage(text, type) {
            if (!text.trim()) return;
            messages.push({ text, type, time: Date.now() });
            render();
        }

        function render() {
            chat.innerHTML = messages
                .map(msg => `<div class="${msg.type}">[${msg.type}] ${msg.text}</div>`)
                .join('');
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = () => {
            const text = document.getElementById('textInput').value;
            if (text.trim()) {
                addMessage(text, 'me');
                document.getElementById('textInput').value = '';
            }
        };

        function createRecognition() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ja-JP';
            rec.continuous = true;
            rec.interimResults = true;

            rec.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        addMessage(transcript, 'voice');
                    }
                }
            };

            rec.onend = () => {
                setTimeout(() => {
                    recognition = createRecognition();
                    recognition.start();
                }, 300);
            };

            return rec;
        }

        let recognition = createRecognition();

        document.getElementById('startVoice').onclick = () => {
            try { recognition.start(); } catch (e) { console.error(e); }
        };
        document.getElementById('stopVoice').onclick = () => {
            recognition.stop();
        };
    </script>
</body>
</html>
