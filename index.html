<body>

    <div id="chat"></div>

    <input id="textInput" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
    <button id="sendBtn">é€ä¿¡</button>

    <button id="startVoice">ğŸ™ éŸ³å£°é–‹å§‹</button>

    <script>
        const chat = document.getElementById('chat');
        const messages = [];

        // ãƒãƒ£ãƒƒãƒˆã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(text, type) {
            if (!text.trim()) return;
            messages.push({ text, type, time: Date.now() });
            render();
        }

        // ãƒãƒ£ãƒƒãƒˆã‚’æç”»
        function render() {
            chat.innerHTML = messages
                .map(msg => `<div class="${msg.type}">[${msg.type}] ${msg.text}</div>`)
                .join('');
            chat.scrollTop = chat.scrollHeight;
        }

        // æ‰‹å…¥åŠ›é€ä¿¡
        document.getElementById('sendBtn').onclick = () => {
            const text = document.getElementById('textInput').value;
            if (text.trim()) {
                addMessage(text, 'me');
                document.getElementById('textInput').value = '';
            }
        };

        // Safariå¯¾å¿œï¼šSpeechRecognitionã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆé–¢æ•°
        function createRecognition() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ja-JP';
            rec.continuous = true;
            rec.interimResults = true; // ä¸€æ™‚çµæœã‚‚å–å¾—

            rec.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        addMessage(transcript, 'voice');
                    }
                }
            };

            rec.onend = () => {
                // Safariã®ãƒã‚°å›é¿ï¼šã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œã‚Šç›´ã—ï¼‹é…å»¶å†ã‚¹ã‚¿ãƒ¼ãƒˆ
                setTimeout(() => {
                    recognition = createRecognition();
                    recognition.start();
                }, 300);
            };

            return rec;
        }

        let recognition = createRecognition();

        // éŸ³å£°é–‹å§‹
        document.getElementById('startVoice').onclick = () => recognition.start();
        // éŸ³å£°åœæ­¢
        document.getElementById('stopVoice').onclick = () => recognition.stop();
    </script>
